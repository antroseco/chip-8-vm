name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2.1.0
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsfml-dev cmake
    - name: Build executable
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --target chip8_vm

  test:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2.1.0
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsfml-dev cmake
    - name: Build tests
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --target run_tests
    - name: Run tests
      run: ./build/run_tests

  fuzz:

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v2.1.0
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang libsfml-dev cmake
    - name: Build fuzzer
      run: |
        CXX=$(which clang++) cmake -S . -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo
        cmake --build build --target fuzz
    - name: Run fuzzer
